spring.application.name=shopper-zone

server.port=9193

# PostgreSQL Database Configs
spring.datasource.url=jdbc:postgresql://localhost:5433/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate Configs
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Hikari Connection Pool Config, to resolve error for image fetch (large objects may not be used in auto-commit mode)
spring.datasource.hikari.auto-commit=false

api.prefix=/api/v1